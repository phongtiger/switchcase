<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v = parseFloat(prompt('Type a number:', '0'));
    switch(v){
        case 0:
            alert('0');
            break;
    }
    switch (Math.sqrt(v)) {
        case Math.sqrt(v):
            alert('1');
            break;
        default:
            alert('-1');
    }
</script>
</body>
</html>
